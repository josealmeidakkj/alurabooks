<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books Miguel Zé </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Usuario" class="container__imagem"></a>
        </div>
    </header>
    <header class="cabeçalho">
      <div class="container">
          <input type="checkbox" id="menu" class="container__botao">
          <label for="menu">
            <ul class="lista-menu">
              <li class="lista-menu__titulo">Categorias</li>
              <li class="lista-menu__item">
                 <a href="#" class="lista-menu__link">Aventura</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Biografia</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Ficção Cientifica</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Romance</a>
              </li>
              <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Vestibular</a>
              </li>
            </ul>
              <span class="cabeçalho__menu-hamburguer container__imagem"></span>
          </label>
          <img src="img/Logo.svg" alt="Logotipo da Biblioteca Start">
      </div>
      <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Emprestimos.svg" alt="Meus Emprestimos" class="container__imagem"></a>
        <a href="#"><img src="img/Usuário.svg" alt="Meu Perfil" class="container__imagem"></a>
      </div>
  </header>

</body>
</html>
